{% extends "mobile/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Registration</h2>
{% endblock header %}
{% block content %}
 <form method="post" action="{% url 'users:register' %}">
   {% csrf_token %}
   {{ form.as_p }}
   <button name="submit">register</button>
   <input type="hidden" name="next" value="{% url 'mobile:index' %}" />
 </form>
{% endblock content %}
